<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cruise Tour Booking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/login.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="#" class="logo"><span>C</span>ruise<span>T</span>ours</a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="book.html">Book</a>
      <a href="packages.html">Packages</a>
      <a href="services.html">Services</a>
      <a href="index.html">Gallery</a>
      <a href="index.html">Review</a>
      <a href="index.html">Contact</a>
      <a href="sign-up.html" id="sign-up" class="active"><i class="fas fa-user"></i> Sign-Up</a>
    </nav>    
  </header>

  <!-- ✅ Renamed outer div to avoid ID conflict -->
  <div class="login-form-container" id="login-form-container">
    <i class="fas fa-times" onclick="closeForms()"></i>

    <!-- ✅ Added ID to the actual form -->
    <form id="login-form" onsubmit="handleLogin(event)">

      <h3>Login</h3>
      <input type="text" id="login-username" class="box" placeholder="Enter your username" required>
      <input type="password" id="login-password" class="box" placeholder="Enter your password" required>
      <input type="submit" class="btn" value="Login Now">
      
      <p><input type="checkbox" id="remember"> <label for="remember">Remember me</label></p>
      <p>Forgot password? <a href="#">Click here</a></p>
      <p>Don't have an account? <a href="sign-up.html">Sign up here</a></p>
    </form>
  </div>  

  <script src="../JS/logSign.js"></script>
</body>
</html>
