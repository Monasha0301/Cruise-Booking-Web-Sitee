<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cruise Tour Booking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/payment.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
      <a href="#" class="logo"><span>C</span>ruise<span>T</span>ours</a>
      <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="book.html">Book</a>
          <a href="packages.html">Packages</a>
          <a href="services.html">Services</a>
          <a href="index.html">Gallery</a>
          <a href="index.html">Review</a>
          <a href="index.html">Contact</a>
          <a href="sign-up.html" id="sign-up"><i class="fas fa-user"></i>Sign-Up</a>
      </nav>

  </header>

  <section id="pay" class="pay">
    <div class="heading">
      <h1>Thank You For Choosing Us...</h1>
    </div>

    <div class="pay-grid">
        <div class="pay-image">
            <img src="../Images/pay.jpg" alt="Cruise Ship">
        </div>

        <div class="payment-form">
            <h2><i class="fas fa-credit-card"></i> Payment Details</h2>
            <form id="payment-form">
                <form id="payment-form">
        <div class="form-group">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" name="cardholder-name" required>
        </div>
        
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
            </div>
        </div>
        
        <h3 style="margin-top: 30px; color: #2c3e50;">Billing Address</h3>
        
        <div class="form-group">
            <label for="billing-address">Street Address</label>
            <input type="text" id="billing-address" name="billing-address" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="billing-city">City</label>
                <input type="text" id="billing-city" name="billing-city" required>
            </div>
            <div class="form-group">
                <label for="billing-state">State</label>
                <input type="text" id="billing-state" name="billing-state" required>
            </div>
            <div class="form-group">
                <label for="billing-zip">ZIP Code</label>
                <input type="text" id="billing-zip" name="billing-zip" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="billing-country">Country</label>
            <select id="billing-country" name="billing-country" required>
                <option value="">Select Country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="AU">Australia</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
                <option value="IT">Italy</option>
                <option value="ES">Spain</option>
                <option value="NL">Netherlands</option>
                <option value="OTHER">Other</option>
            </select>
        </div>
        
        <button type="submit" class="payment-btn">
            <i class="fas fa-lock"></i> Complete Payment
        </button>
        
        <div class="security-info">
            <i class="fas fa-shield-alt"></i>
            Your payment information is secure and encrypted using industry-standard SSL technology.
        </div>
        </form>
            </form>
  </div>
</div>
  <script src="../JS/main.js"></script>
</body>
</html>
